<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Geometry Dash Clone</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <header>
        <h1>HTML DASH</h1>
    </header>

    <main id="level-selector">
        <h2>Select a Level</h2>
        
        <div class="level-container">
            <a href="game.html?level=1" class="level-card easy">
                <h3>Level 1: The Basics</h3>
                <p>Difficulty: Easy</p>
                <div class="stars">★</div>
            </a>

            <a href="game.html?level=2" class="level-card medium">
                <h3>Level 2: Quick Steps</h3>
                <p>Difficulty: Medium</p>
                <div class="stars">★★</div>
            </a>

            <a href="game.html?level=3" class="level-card hard">
                <h3>Level 3: The Gauntlet</h3>
                <p>Difficulty: Hard</p>
                <div class="stars">★★★</div>
            </a>
        </div>
    </main>

</body>
</html>
