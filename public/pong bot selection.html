<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Select Difficulty</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background-color: #0A0F0A;
            color: #00FF66;
            min-height: 100vh;
            background-image: 
                repeating-linear-gradient(90deg, rgba(0, 255, 102, 0.1) 0px, rgba(0, 255, 102, 0.1) 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(0deg, rgba(0, 255, 102, 0.08) 0px, rgba(0, 255, 102, 0.08) 1px, transparent 1px, transparent 20px);
            background-attachment: fixed;
        }

        .binary-stream {
            position: fixed;
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: rgba(0, 255, 102, 0.15);
            pointer-events: none;
            user-select: none;
            animation: floatBinary 3s infinite alternate ease-in-out;
            z-index: 1;
        }

        @keyframes floatBinary {
            0% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 0.5; }
            100% { transform: translateY(0px); opacity: 0.3; }
        }

        header {
            background: #0D1F0D;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0f0;
            position: relative;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #00FF66;
            text-shadow: 0 0 10px #00FF66;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #003322;
            color: #00FF66;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-size: 1.5em;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #00FF66;
            color: #003322;
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        .difficulty-selection {
            background: #0D1F0D;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        .selection-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            color: #00FF66;
            text-shadow: 0 0 10px #00FF66;
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .difficulty-btn {
            padding: 15px;
            background: #003322;
            color: #00FF66;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-family: 'VT323', monospace;
            font-size: 1.8em;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }

        .difficulty-btn.easy:hover {
            background: #00FF66;
            color: #003322;
        }

        .difficulty-btn.medium:hover {
            background: #FFD700;
            color: #003322;
            border-color: #FFD700;
        }

        .difficulty-btn.hard:hover {
            background: #FF5555;
            color: #fff;
            border-color: #FF5555;
        }

        .mode-description {
            font-size: 0.7em;
            opacity: 0.8;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .back-button {
                font-size: 1.2em;
                padding: 8px 15px;
                left: 10px;
            }
            .selection-title {
                font-size: 2em;
            }
            .difficulty-btn {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating binary numbers -->
    <div class="binary-stream" style="top: 13%; left: 42%;">01100110</div>
    <div class="binary-stream" style="top: 32%; left: 70%;">01110101</div>
    <div class="binary-stream" style="top: 83%; left: 80%;">01110101</div>
    <div class="binary-stream" style="top: 24%; left: 23%;">01101011</div>
    <div class="binary-stream" style="top: 66%; left: 70%;">00100000</div>
    <div class="binary-stream" style="top: 10%; left: 86%;">01110011</div>
    <div class="binary-stream" style="top: 40%; left: 20%;">01101111</div>
    <div class="binary-stream" style="top: 76%; left: 45%;">01100011</div>
    <div class="binary-stream" style="top: 20%; left: 6%;">01101001</div>
    <div class="binary-stream" style="top: 60%; left: 12%;">01100101</div>
    <div class="binary-stream" style="top: 87%; left: 22%;">01110100</div>
    <div class="binary-stream" style="top: 47%; left: 95%;">01111001</div>

    <header>
        <a href="pong selection.html" class="back-button" data-en="← Back to Selection" data-de="← Zurück zur Auswahl">← Back to Selection</a>
        <h1 data-en="PONG - vs BOT" data-de="PONG - gegen BOT">PONG - vs BOT</h1>
    </header>

    <main>
        <div class="difficulty-selection">
            <div class="selection-title" data-en="Select Difficulty" data-de="Schwierigkeit wählen">Select Difficulty</div>
            <div class="difficulty-buttons">
                <a href="pong bot.html?difficulty=easy" class="difficulty-btn easy">
                    <div data-en="Easy" data-de="Einfach">Easy</div>
                    <div class="mode-description" data-en="Relaxed AI - Good for beginners" data-de="Entspannte KI - Gut für Anfänger">Relaxed AI - Good for beginners</div>
                </a>
                <a href="pong bot.html?difficulty=medium" class="difficulty-btn medium">
                    <div data-en="Medium" data-de="Mittel">Medium</div>
                    <div class="mode-description" data-en="Balanced AI - A fair challenge" data-de="Ausgewogene KI - Eine faire Herausforderung">Balanced AI - A fair challenge</div>
                </a>
                <a href="pong bot.html?difficulty=hard" class="difficulty-btn hard">
                    <div data-en="Hard" data-de="Schwer">Hard</div>
                    <div class="mode-description" data-en="Expert AI - Test your skills!" data-de="Experten-KI - Teste deine Fähigkeiten!">Expert AI - Test your skills!</div>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Language system
        function applyLanguage(lang) {
            document.querySelectorAll('[data-en]').forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if (el.tagName === 'INPUT' || el.tagName === 'BUTTON' || el.tagName === 'A') {
                    el.textContent = text;
                } else {
                    el.textContent = text;
                }
            });
        }

        // Load saved language
        const savedLang = localStorage.getItem('language') || 'en';
        applyLanguage(savedLang);
    </script>
</body>
</html>
